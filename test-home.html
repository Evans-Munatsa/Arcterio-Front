<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3d Image Slider with Carousel using HTML & CSS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      body {
        background: black;
      }
      h1 {
        text-align: center;
        font-family: "Poppins", sans-serif;
        text-transform: uppercase;
        padding: 0;
        margin: 0;
        margin-top: 40px;
        letter-spacing: 4px;
        color: #e43434;
      }

      .image-comparison {
        max-width: 900px;
        margin: 20px auto;
        border-radius: 20px;
        overflow: hidden;
        min-height: 500px;
      }

      .image-comparison img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: left;
      }

      .image-comparison .images-container {
        position: relative;
        display: flex;
        height: 500px;
      }

      .image-comparison .images-container .before-image {
        position: absolute;
        top: 0;
        width: 50%;
        height: 100%;
      }

      .image-comparison .slider {
        position: absolute;
        inset: 0;
        opacity: 0;
        cursor: pointer;
      }

      .image-comparison .slider-line {
        position: absolute;
        height: 100%;
        width: 4px;
        background: #fff;
        left: 50%;
        transform: translateX(-50%);
      }

      .image-comparison .slider-icon {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 60px;
        height: 60px;
        color: #fff;
        transform: translate(-50%, -50%) rotateZ(90deg);
      }
    </style>
  </head>
  <body>
    <h1>Compare These Images</h1>

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <ol class="carousel-indicators">
        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="image-comparison">
            <div class="images-container">
              <img class="before-image" src="img/hilltop.png" alt="" />
              <img class="after-image" src="img/Arcterio-architecture-project-process.jpg" alt="" />
              <div class="slider-line"></div>
              <div class="slider-icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M8.25 15L12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9"
                  />
                </svg>
              </div>
              <input type="range" class="slider" min="0" max="100" />
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <div class="image-comparison">
            <div class="images-container">
              <img class="before-image" src="img/hilltop.png" alt="" />
              <img class="after-image" src="img/Arcterio-architecture-project-process.jpg" alt="" />
              <div class="slider-line"></div>
              <div class="slider-icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M8.25 15L12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9"
                  />
                </svg>
              </div>
              <input type="range" class="slider" min="0" max="100" />
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <div class="image-comparison">
            <div class="images-container">
              <img class="before-image" src="img/hilltop.png" alt="" />
              <img class="after-image" src="img/Arcterio-architecture-project-process.jpg" alt="" />
              <div class="slider-line"></div>
              <div class="slider-icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M8.25 15L12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9"
                  />
                </svg>
              </div>
              <input type="range" class="slider" min="0" max="100" />
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <div class="image-comparison">
            <div class="images-container">
              <img class="before-image" src="img/hilltop.png" alt="" />
              <img class="after-image" src="img/Arcterio-architecture-project-process.jpg" alt="" />
              <div class="slider-line"></div>
              <div class="slider-icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M8.25 15L12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9"
                  />
                </svg>
              </div>
              <input type="range" class="slider" min="0" max="100" />
            </div>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.querySelectorAll(".image-comparison").forEach(comparison => {
        const slider = comparison.querySelector(".slider");
        const beforeImage = comparison.querySelector(".before-image");
        const sliderLine = comparison.querySelector(".slider-line");
        const sliderIcon = comparison.querySelector(".slider-icon");

        slider.addEventListener("input", () => {
          const value = slider.value;
          beforeImage.style.width = `${value}%`;
          sliderLine.style.left = `${value}%`;
          sliderIcon.style.left = `${value}%`;
        });
      });
    </script>
  </body>
</html>

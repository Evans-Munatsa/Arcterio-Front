<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Hover Effect with JavaScript</title>
    <style>
        .icon-card {
            position: relative;
            text-align: center;
            width: 200px;
            margin: 20px;
        }
        .icon-card img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="icon-card" data-default="img/icons/Conception.svg" data-hover="img/icons/Conception-hover.svg">
        <img src="img/icons/Conception.svg" alt="Icon 1" class="icon-image">
    </div>
    <div class="icon-card" data-default="img/icons/Concept.svg" data-hover="img/icons/Concept-hover.svg">
        <img src="img/icons/Concept.svg" alt="Icon 2" class="icon-image">
    </div>
    <div class="icon-card" data-default="img/icons/Production.svg" data-hover="img/icons/Production-hover.svg">
        <img src="img/icons/Production.svg" alt="Icon 3" class="icon-image">
    </div>

    <script>
        document.querySelectorAll('.icon-card').forEach(card => {
            const img = card.querySelector('.icon-image');
            const defaultSrc = card.getAttribute('data-default');
            const hoverSrc = card.getAttribute('data-hover');

            card.addEventListener('mouseenter', () => {
                img.src = hoverSrc;
            });

            card.addEventListener('mouseleave', () => {
                img.src = defaultSrc;
            });
        });
    </script>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Design Replication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Reset some default styles */
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4; /* Light gray background */
            font-family: Arial, sans-serif;
        }

        /* Custom styles for the header section */
        .header-section {
            text-align: right;
            background-color: #f4f4f4; /* Match the body background */
            padding: 3rem 2rem; /* Add top, bottom, and side padding */
            position: relative;
        }

        .header-section h1 {
            font-size: 64px;
            font-family: poppins;
            font-weight: 600;
            color: #001B72; /* Darker color for the title */
            margin: 0;
        }

        .header-section p {
            color: #001B72; /* Muted color for subtitle */
            margin-top: 0.5rem;
            font-size: 24px;
        }

        /* Custom styles for article cards */
        .article-card {
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .article-card:hover {
            transform: translateY(-5px); /* Slight lift on hover */
        }

        .article-card img {
            width: 100%;
            height: auto;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .article-content {
            padding: 1rem;
        }

        .article-card-title {
            font-weight: bold;
            margin-top: 0.5rem;
            font-size: 1.1rem;
            color: #1A3A5B;
        }

        .article-card-date {
            color: #6c757d;
            font-size: 0.9rem;
            margin-top: 0.2rem;
        }

        /* Specific design elements for the layout */
        .row {
            margin-top: 2rem;
        }

        /* Adjust margin and padding to match Figma's design */
        .col-md-6 {
            padding: 30px; /* Padding for columns */
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <!-- Header Section -->
        <div class="header-section">
            <h1>Build Smart<br>Build Beautiful</h1>
            <p>Stay informed with expert insights<br> and better navigating the construction process</p>
        </div>

        <!-- Articles Grid -->
        <div class="row">
            <div class="col-md-6 col-lg-6">
                <div class="article-card">
                    <img src="./public/rectangle-6011@2x.png" alt="Article Image">
                    <div class="article-content">
                        <div class="article-card-title">Article Title</div>
                        <div class="article-card-date">Date: 01 Jan 2024</div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-6">
                <div class="article-card">
                    <img src="./public/rectangle-6011@2x.png" alt="Article Image">
                    <div class="article-content">
                        <div class="article-card-title">Article Title</div>
                        <div class="article-card-date">Date: 01 Jan 2024</div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-6">
                <div class="article-card">
                    <img src="./public/rectangle-6011@2x.png" alt="Article Image">
                    <div class="article-content">
                        <div class="article-card-title">Article Title</div>
                        <div class="article-card-date">Date: 01 Jan 2024</div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-6">
                <div class="article-card">
                    <img src="./public/rectangle-6011@2x.png" alt="Article Image">
                    <div class="article-content">
                        <div class="article-card-title">Article Title</div>
                        <div class="article-card-date">Date: 01 Jan 2024</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
